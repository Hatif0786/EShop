{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class=" p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-4">

         <h1 class="p-2">Create Your Account</h1>
         <form action="/signup" method="POST">
          {% csrf_token %}

          {% if error %}

          <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
          </div>

          {% endif %}

          <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" name="first name" id="" value="{{values.firstName}}" class="form-control form-control-sm" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="" value="{{values.lastName}}" class="form-control form-control-sm" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="Phone">Phone:</label>
            <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control-sm  form-control" placeholder="0123456789">
          </div>

          <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@abc.com" required>
          </div>

          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" name="password" id="" class=" form-control form-control-sm" placeholder="******">
          </div>


          <div class="form group">
              <input type="submit" class="btn btn-sm btn-info" value="Create An Account">
          </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
