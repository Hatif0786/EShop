{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class=" p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-4 mt-4 mb-4">

         <h1 class="p-2">Login Here!</h1>
         <form action="/login" method="POST">
          {% csrf_token %}

          {% if error %}

          <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
          </div>

          {% endif %}

          <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm" placeholder="example@abc.com" required>
          </div>

          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" name="password" class=" form-control form-control-sm" placeholder="******">
          </div>


          <div class="form group">
              <input type="submit" class="btn btn-sm btn-info col-lg-4" value="Log In">
          </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
